<!DOCTYPE html>
<html>
<head>
	<title>Generic Class Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" /> 

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="css/fileinput.min.css">
	<link rel="stylesheet" href="css/editclass.css">

	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>

	<script src="js/fileinput.min.js"></script>
	<script src="js/papaparse.min.js"></script>
	<script src="js/jquery-cookie.js"></script>
	<script src="js/utf2ascii.js"></script>
	<script src="js/ohmage.js"></script>
	<script src="editclass.js"></script>

</head>
<body>

	<!-- Begin page content -->
	<div class="container">

		<div class="row">

			<div class="page-header">
				<!--
				<button id="print_button" class="pull-right btn btn-default"><span class="glyphicon glyphicon-print"></span> Print Page</button>
				-->

				<h1><span id="maintitle">Class Manager</span> <small id="subtitle"></small></h1>
			</div>

			<div class="col-md-10 col-md-offset-1" id="errordiv"></div>
		</div>

		<div class="row">


			<div class="progress" style="display: none">
				<div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0%"></div>
			</div>

			<!-- <h4> Campaigns </h4> -->
			<table class="table table-bordered" id="campaigntable">
				<thead>
					<tr>
						<th>Campaign</th>
						<th>Created</th>
						<th>Classes</th>
						<th>Responses</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="row">
	
			<h3>User Setup</h3>
			<div class="col-sm-6">
				<form>
					<div class="form-group">
						<input id="input-csv" type="file" class="file" data-show-upload="false" data-show-preview="true">
					</div>
				</form>
			</div>

			<div class="col-sm-6" id="importform">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">ID</label>
						<div class="col-sm-8">
							<select class="form-control import_field" id="import_id" disabled></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">First Name</label>
						<div class="col-sm-8">
							<select class="form-control import_field" id="import_first_name" disabled></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Last Name</label>
						<div class="col-sm-8">
							<select class="form-control import_field" id="import_last_name" disabled></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Autoname prefix</label>
						<div class="col-sm-8">
							<input type="text" class="form-control import_field" id="import_prefix" disabled value="lausd-">
						</div>
					</div>					
					  <button id="importbutton" class="btn btn-primary pull-right import_field" disabled><span class="glyphicon glyphicon-import"></span> Import Users!</button>
				</form>
			</div>
		</div>

		<br />

		<div class="row">

			<!-- <h4> Users </h4> -->	
			<table class="table" id="usertable">
				<thead>
					<tr>
						<th>ID</th>
						<th>First</th>
						<th>Last</th>
						<th>Username</th>
						<th>Role</th>
						<th>Activation Password</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Change Password</h4>
				</div>
				<div class="modal-body">
					<div id="class-create">
						<form>
							<div class="form-group">
								<label class="control-label" for="yourpassword">Your Password</label>
								<input class="form-control" type="password" id="yourpassword" placeholder="Your own password for security">
							</div>

							<div class="form-group">
								<label class="control-label" for="newpassword">New User Password</label>
								<div class="input-group">
									<input type="text" class="form-control" id="newpassword" placeholder="The new password for the user">
									<span class="input-group-btn">
										<button class="btn btn-default" id="randompasswordbtn" type="button">Random!</button>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button id="updatepasswordbtn" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Update password</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
